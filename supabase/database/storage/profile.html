<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet" />

		<style>
			body {
				font-family: 'Plus Jakarta Sans', sans-serif;
			}
			#fileInput {
				display: none;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<div class="bg-white w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row text-[#161931]">
			<main class="w-full min-h-screen py-1">
				<div class="p-2 md:p-4">
					<div class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg mx-auto">
						<h2 class="pl-6 text-2xl font-bold sm:text-xl">Profile</h2>

						<div class="grid max-w-2xl mx-auto mt-8">
							<div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">
								<img
									class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
									src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZhY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
									alt="Profile picture"
									id="profilepic" />

								<div class="flex flex-col space-y-5 sm:ml-8">
									<input type="file" id="fileInput" accept="image/*" />
									<button
										type="button"
										onclick="document.getElementById('fileInput').click()"
										class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200">
										Change picture
									</button>
									<button
										type="button"
										onclick="deleteProfilePicture()"
										class="py-3.5 px-7 text-base font-medium text-indigo-900 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200">
										Delete picture
									</button>
								</div>
							</div>

							<div class="items-center mt-8 sm:mt-14 text-[#202142]">
								<div class="mb-6">
									<label for="full_name" class="block mb-2 text-sm font-medium text-indigo-900">Full name</label>
									<input
										type="text"
										id="full_name"
										class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
										placeholder="Your full name"
										value="Ferguson"
										required />
								</div>

								<div class="mb-6">
									<label for="email" class="block mb-2 text-sm font-medium text-indigo-900">Email</label>
									<input
										type="email"
										id="email"
										class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
										placeholder="your.email@mail.com"
										required />
								</div>

								<div class="flex justify-end">
									<button
										type="submit"
										class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
										Save
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<script src="app.js"></script>
	</body>
</html>
